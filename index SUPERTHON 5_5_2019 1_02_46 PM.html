<script>

window.onscroll = function(){
    menuReact();
}

window.onload = function(){
    if (screen.width>993){
    ringRow(2)} 
    else if(screen.width>600) {ringRow(3)}
    else {ringRow(4)}
}

function ringRow(n){
    var width = (screen.width/12)*n
    var ring = document.getElementsByClassName('ring')
    for (var i=0;i<ring.length;i++){
        //vertical center
        var elementH = ring[i].clientHeight;
        var padTop = (width-elementH)/2
        ring[i].style.paddingTop = padTop + 'px'
        //set row height
        ring[i].style.height= width + 'px'
    }

    //horizontal center
    var padN = (12-(n*3))/2;
    var pad = (screen.width/12)*(padN)
    document.getElementById('ringRow').style.marginLeft = pad + 'px'
}

//f9
window.addEventListener("keydown", function(event) {
        event.preventDefault();
        if (event.keyCode===120) {
            showInfo(true)
        }
    })

function showInfo(boolean){
    document.getElementById('author').innerHTML = "Sirin Apiyasawat, MD"
    document.getElementById('title').innerHTML = "Associate Professor" + '</br>' + "Electrophysiology Laboratory"
    +', Ramathibodi Hospital'
     
}


//old
function verticalCenter(){
    var v = document.getElementsByClassName('vCenter')
    
    //find content height
    var h = [];var i;
    for (i=0;i<v.length;i++){
        var height = v[i].offsetHeight;
        h.push(height)
    }
    h.sort(function(a,b){return b-a})
    var maxH = h[0]
    
    //set margin
    var j;
    for (j=0;j<v.length;j++){
        var m = (maxH-v[j].offsetHeight)/2;
        v[j].style.marginTop = m+"px"
    }
}

function menuReact(){
    var menu = document.getElementById('menu')
    if (document.body.scrollTop > 80 || document.documentElement.scrollTop > 80){
        menu.style.boxShadow = '0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19)'
    } else {
        menu.style.boxShadow = 'none'
    }
}

var menuStatus = 0;
function openMenu(){
    
    var h = document.getElementsByClassName('showOnClick')

    //check menu status
    if (menuStatus==0){
        menuStatus=1;
        for (var i=0;i<h.length;i++){
            h[i].style.display ="inline"
        }
    } else {
        menuStatus=0;
        for (var i=0;i<h.length;i++){
            h[i].style.display ="none"
        }
    }
}

function adjustHeight(id){
    var children = document.getElementById(id).children;
    //get max height
    var height = []
    
    for (var i=0;i<children.length;i++){
        height.push(children[i].clientHeight)
    }
    var maxHeight = Math.max.apply(null, height)
    
    for (var j=0;j<children.length;j++){
        children[j].style.height = maxHeight + "px"
    }
}



</script>
